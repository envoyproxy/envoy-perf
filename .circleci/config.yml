references:
  envoy-build-image: &envoy-build-image
    envoyproxy/envoy-build-ubuntu:49aaeb8f5473f09b4ab37ef3233a5e8afb7f9ed8

version: 2
jobs:
  build:
    docker:
      - image: *envoy-build-image
    resource_class: xlarge
    steps:
      - checkout
      - run: ci/do_ci.sh build
  test:
    docker:
      - image: *envoy-build-image
    resource_class: xlarge
    steps:
      - checkout
      - run: ci/do_ci.sh test

workflows:
  version: 2
  all:
    jobs:
      - build
      - test
