references:
  envoy-build-image: &envoy-build-image
    envoyproxy/envoy-build-ubuntu:142e6d5662b98277a84c327da26ed266ab0e3191

version: 2
jobs:
  build:
    docker:
      - image: *envoy-build-image
    resource_class: xlarge
    steps:
      - checkout
      - run: ci/do_ci.sh build
  test:
    docker:
      - image: *envoy-build-image
    resource_class: xlarge
    steps:
      - checkout
      - run: ci/do_ci.sh test

workflows:
  version: 2
  all:
    jobs:
      - build
      - test
